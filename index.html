<h2 id="aula-02">Aula 02</h2>
<h3 id="introdu%C3%A7%C3%A3o-ao-arduino">Introdução ao Arduino</h3>
<h3 id="entradas-e-sa%C3%ADdas-digitais">Entradas e Saídas Digitais</h3>
<p>Prof. M.Sc. <a href="mailto:ascanio@cefetmg.br">Diego Ascânio Santos</a></p>
<p>Aula baseada nas apostilas do Prof. Dr. <a href="https://lattes.cnpq.br/5304374284779760">Ricardo Kerschbaumer — IFC, Campus Luzerna</a></p>
<p>CEFET-MG DECOMDV — Divinópolis, 2024</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2" lang="en-US">
<h2 id="objetivos">Objetivos</h2>
<ul>
<li>Mostrar como funciona o Arduino e seus componentes principais;</li>
<li>Apresentar o ATMEGA328P;</li>
<li>Apresentar o ambiente de desenvolvimento do Arduino;</li>
<li>Apresentar entradas e saídas digitais do Arduino;</li>
<li>Apresentar os circuitos de conexão de componentes externos ao Arduino;</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" lang="en-US">
<h2 id="roteiro">Roteiro</h2>
<div class="regular" markdown="1">
<ol>
<li>Introdução ao Arduino;
<ol>
<li>ATMega328P;</li>
<li>Alimentação do Arduino;</li>
<li>Entradas e saídas do Arduino;</li>
<li>Ambiente de desenvolvimento do Arduino;</li>
</ol>
</li>
<li>Entradas e saídas digitais;
<ol>
<li>Entradas digitais no Arduino;</li>
<li>Saídas digitais no Arduino;
<ol>
<li>Conexão de relés;</li>
<li>Conexão de um motor utilizando transistor;</li>
<li>Conexão de lâmpada de sinalização;</li>
<li>Conexão de pequenos motores;</li>
<li>Conexão de motores de passo;</li>
<li>Conexão de motores CC com reversão;</li>
<li>Conexão de displays de LED;</li>
<li>Circuitos especializados de saída;</li>
</ol>
</li>
</ol>
</li>
<li>Shields.</li>
</ol>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-class="lead" lang="en-US" class="lead" style="--class:lead;">
<h1 id="introdu%C3%A7%C3%A3o-ao-arduino-1">Introdução ao Arduino</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-class="transparent" lang="en-US" class="transparent" style="--class:transparent;">
<h2 id="introdu%C3%A7%C3%A3o-ao-arduino-2">Introdução ao Arduino</h2>
<div class="regular">
<ul>
<li>Arduino é uma placa de prototipagem eletrônica de código aberto — <em>hardware</em> livre — que permite a criação de projetos interativos e autônomos.
<ul>
<li>Inicialmente baseado em microcontroladores AVR da Atmel, o arduino pode ser programado em C/C++.</li>
<li>Por ser <em>hardware</em> livre ele permite a construção de projetos <strong>faça você mesmo</strong> (DIY) de baixo custo, flexíveis e fáceis de se usar.</li>
<li>A quantidade de placas que compõem a família Arduino é muito extensa. Por isso, a disciplina se concentrará nas placas Arduino construídas em torno do microcontrolador ATMEGA328P / ATMEGA168P (Arduino Uno, Nano, Pro Mini, etc). Um Arduino UNO, principal expoente dos arduinos construídos em torno do ATMEGA328P, é mostrado na figura 1.</li>
</ul>
</li>
</ul>
<figure>

<p><img src="./img/arduino-uno.png" alt="centered-img" /></p>
<figcaption>Figura 1 — Arduino UNO</figcaption>
</figure>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-class="transparent" lang="en-US" class="transparent" style="--class:transparent;">
<h2 id="introdu%C3%A7%C3%A3o-ao-arduino-3">Introdução ao Arduino</h2>
<div class="regular">
<ul>
<li>O arduino é composto por um microcontrolador, entradas e saídas (digitais e analógicas) uma entrada de alimentação, uma interface serial ou USB para comunicação (e programação) com o computador, botão de Reset, LEDs de indicação, saídas de alimentação de periféricos em nível lógico TTL (+5V) e CMOS (+3.3V) e referências comuns (GND) como mostrado na Figura 2.</li>
</ul>
<figure>

<p><img src="./img/componentes-arduino.png" alt="centered-img" /></p>
<figcaption style="text-align: center;">Figura 2 — Componentes de um Arduino</figcaption>
</figure>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-class="transparent" lang="en-US" class="transparent" style="--class:transparent;">
<h2 id="introdu%C3%A7%C3%A3o-ao-arduino-4">Introdução ao Arduino</h2>
<div class="regular">
<ul>
<li>
<p>A programação do arduino é feita a partir de um computador conectado ao arduino pela porta USB, como mostrado na Figura 3.</p>
</li>
<li>
<p>Um aspecto muito importante das placas Arduino é a capacidade de serem expandidas através de <em>shields</em> (escudos, tradução literal) que são placas que se encaixam na placa principal e adicionam funcionalidades como GPS, Bluetooth, Ethernet, entre outros. A Figura 4 mostra um Arduino com um shield Ethernet que possibilita sua conexão à internet.</p>
</li>
</ul>
</div>
<div class="grid-50-50 small">
<div class="grid-element">
<figure>

<p><img src="./img/programacao-arduino-computador.png" alt="centered-img" /></p>
<figcaption style="text-align: center;">Figura 3 — Conexão do arduino a um computador</figcaption>
</figure>
</div>
<div class="grid-element">
<figure>

<p><img src="./img/shield.png" alt="centered-img" /></p>
<figcaption style="text-align: center;">
<p>Figura 4 — Arduino extendido com um <em>shield</em> Ethernet</p>
</figcaption>
</figure>
</div>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-class="lead" lang="en-US" class="lead" style="--class:lead;">
<h2 id="introdu%C3%A7%C3%A3o-ao-arduino--microcontrolador-atmega328p">Introdução ao Arduino — Microcontrolador ATmega328P</h2>
<div class="regular">
<ul>
<li>De todos os componentes do Arduino, o mais importante é o microcontrolador.
<ul>
<li>Ele é o cérebro do Arduino e é responsável por todas as operações.</li>
</ul>
</li>
<li>Como dito anteriormente, existem vários modelos de Arduino, cada qual com um microcontrolador específico.
<ul>
<li>Os adotados neste curso são os microcontroladores ATmega168 e ATmega328P, presente no Arduino UNO.</li>
<li>A pinagem do microcontrolador ATmega328P é mostrada pela Figura 5, enquanto as características do microcontrolador são apresentadas a seguir:</li>
</ul>
</li>
</ul>

<h3 id="principais-caracter%C3%ADsticas-do-atmega328p">Principais características do ATmega328P</h3>
<div class="grid-50-50">
<div class="grid-element small">
<ul>
<li>CPU RISC de 8 bits;</li>
<li>Capacidade de processamento de 20 milhões de instruções por segundo (MIPS) em 20 MHz;</li>
<li>Memória Flash de programa de 32 KB;</li>
<li>Memória SRAM de 2 KB;</li>
<li>Memória EEPROM de 1 KB;</li>
<li>Programável no circuito;</li>
<li>2 temporizadores/contadores de 8 bits;</li>
</ul>
</div>
<div class="grid-element">
<ul>
<li>1 temporizador/contador de 16 bits;</li>
<li>6 entradas analógicas (ADC) de 10 bits;</li>
<li>Contador de tempo real (RTC);</li>
<li>23 pinos de entrada/saída digitais;</li>
<li>6 canais PWM;</li>
<li>Comunicação UART, SPI e I2C;</li>
<li>Operação em 1,8 V a 5,5 V.</li>
</ul>
</div>
</div>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-class="transparent" lang="en-US" class="transparent" style="--class:transparent;">
<h2 id="introdu%C3%A7%C3%A3o-ao-arduino--microcontrolador-atmega328p-1">Introdução ao Arduino — Microcontrolador ATmega328P</h2>
<figure>

<p><img src="./img/pinagem-atmega328p.png" alt="centered-img" /></p>
<figcaption class="regular" style="text-align: center;">Figura 5 — Pinagem do microcontrolador ATmega328P</figcaption>
</figure>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-class="transparent" lang="en-US" class="transparent" style="--class:transparent;">
<h2 id="introdu%C3%A7%C3%A3o-ao-arduino--alimenta%C3%A7%C3%A3o">Introdução ao Arduino — Alimentação</h2>
<div class="grid-50-50 regular">
<div class="grid-element">
<ul>
<li>O arduino pode receber alimentação de duas formas: USB ou por uma fonte externa como ilustrado pela Figura 6.</li>
<li>Quando a alimentação é realizada por fonte externa, a tensão de alimentação deve ser de 7 a 12V.
<ul>
<li>Reguladores de tensão internos do Arduino reduzem a tensão para os níveis lógicos necessários aos componentes (TTL ou CMOS).</li>
<li><em>Hoaxes</em> dizem que o Arduino aguenta até 20V, mas, não é bom pagar para ver.</li>
</ul>
</li>
<li>O consumo total de corrente no Arduino não deve ultrapassar \(500mA\).</li>
<li>A comutação entre alimentação USB e externa é feita automaticamente pelo Arduino.</li>
</ul>
</div>
<div class="grid-element mid-aligned-container">
<figure>

<p><img src="./img/alimentacao-arduino.png" alt="" /></p>
<figcaption style="text-align: center;">Figura 6 — Alimentação do Arduino.</figcaption>
</figure>
</div>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-class="transparent" lang="en-US" class="transparent" style="--class:transparent;">
<h2 id="introdu%C3%A7%C3%A3o-ao-arduino--alimenta%C3%A7%C3%A3o-1">Introdução ao Arduino — Alimentação</h2>
<div class="flex-container regular">
<div class="column-container">
<ul>
<li>O Arduino também fornece conexões de alimentação para periféricos ou <em>shields</em> conectados a ele.
<ul>
<li>A Figura 7 mostra a disposição destes conectores de alimentação no Arduino Uno.</li>
</ul>
</li>
<li>Nestes conectores, o pino <code>IOREF</code> fornece uma tensão de referência para os <em>shields</em> e periféricos conectados ao Arduino.
<ul>
<li>Assim, o <em>shield</em> ou periférico pode reconhecer se o nível lógico de tensão é CMOS (3.3V) ou TTL (5V).</li>
</ul>
</li>
<li>O pino <code>RESET</code> é conectado ao botão de reset do Arduino e permite que periféricos ou <em>shields</em> conectados ao Arduino possam reiniciar o microcontrolador.</li>
<li>O pino <code>3.3V</code> fornece uma tensão de 3.3V para alimentar periféricos ou <em>shields</em> que operam em CMOS.</li>
<li>O pino <code>5V</code> fornece uma tensão de 5V para alimentar periféricos ou <em>shields</em> que operam em TTL.</li>
</ul>
</div>
<div class="column-container column-row-container">
<div class="three-quarter-row">
<ul>
<li>Os pinos <code>GND</code> são conectados ao terra do Arduino e fornecem uma referência de tensão para os periféricos ou <em>shields</em> conectados.</li>
<li>O pino <code>VIN</code> permite alimentar o Arduino através de algum circuito externo, sem a nacessiade de utilizar a porta USB ou a fonte de alimentação do Arduino.
<ul>
<li>Este pino também é conectado ao regulador de tensão do Arduino.</li>
<li>Os níveis operacionais de tensão permanecem entre 7V e 12V.</li>
</ul>
</li>
</ul>
</div>
<div class="quarter-row small">
<figure>
<div class="mid-aligned-container">

<p><img src="./img/shield-power-connectors.png" alt="" /></p>
</div>
<figcaption style="text-align: center;">
<p>Figura 7 - Conectores de alimentação de <em>shields</em> e periféricos do Arduino Uno.</p>
</figcaption>
</figure>
</div>
</div>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" lang="en-US">
<h2 id="introdu%C3%A7%C3%A3o-ao-arduino--entradas-e-sa%C3%ADdas">Introdução ao Arduino — Entradas e Saídas</h2>
<div class="small">
<ul>
<li>Como visto nos conteúdos anteriores, o arduino possui entradas e saídas dos tipos digitais e analógicas.
<ul>
<li>Em relação aos tipos digitais são 14 pinos que podem enviar ou receber sinais digitais de nível lógico TTL (0V e 5V), ou seja, 0 ou 1.
<ul>
<li>Alguns destes pinos digitais também podem ser utilizados em outras funções:
<ul>
<li>6 pinos (pinos 3, 5, 6, 9, 10 e 11) podem ser utilizados como saídas PWM (Pulse Width Modulation), que com devidas adaptações, simula saídas analógicas, como veremos mais adiante.</li>
<li>Os pinos 0 e 1 podem ser utilizados para comunicação serial (RX e TX).</li>
<li>Os pinos 2 e 3 podem ser utilizados para interrupções externas.</li>
</ul>
</li>
</ul>
</li>
<li>Já os pinos analógicos do Arduino (A0 - A5, que correspondem respectivamente aos pinos 14 - 19) só podem ser utilizados como entradas analógicas.
<ul>
<li>As entradas analógicas são implementadas no arduino através de um conversor analógico-digital (ADC) compartilhado entre elas, que converte uma tensão analógica (entre 0 a 5V) em um valor digital de 10 bits (0 a 1023) para cada entrada.</li>
<li>Como apenas um único ADC está disponível para todas as entradas analógicas, apenas uma entrada analógica pode ser lida por vez.</li>
</ul>
</li>
</ul>
</li>
<li>A Figura 8 ilustra as entradas e saídas do Arduino UNO com suas principais funções.</li>
</ul>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-class="transparent" lang="en-US" class="transparent" style="--class:transparent;">
<h2 id="introdu%C3%A7%C3%A3o-ao-arduino--entradas-e-sa%C3%ADdas-1">Introdução ao Arduino — Entradas e Saídas</h2>
<figure>

<p><img src="./img/arduino-inout-shared-functions.png" alt="centered-img" /></p>
<figcaption class="regular" style="text-align: center;">
Figura 8 — Entradas e saídas do Arduino UNO com suas principais funções.
</figcaption>
</figure>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" lang="en-US">
<h2 id="introdu%C3%A7%C3%A3o-ao-arduino--ambiente-de-desenvolvimento">Introdução ao Arduino — Ambiente de Desenvolvimento</h2>
<div class="small">
<ul>
<li>Para se programar o Arduino são necessárias ferramentas de desenvolvimento apropriadas para tal.
<ul>
<li>Existem diversas formas de se programar o Arduino, tais quais:
<ol>
<li>Plugins para configuração no VSCode;</li>
<li>Interfaces de linha de comando para compilação e upload de código;</li>
<li>O ambiente de desenvolvimento integrado oficial do Arduino, o Arduino IDE, ilustrado pelas Figuras 10 e 11.</li>
</ol>
</li>
</ul>
</li>
</ul>
<div class="flex-container footnotesize">
<div class="column-container">
<figure style="padding: 10px;">
<p><img src="./img/arduino-ide-loading.png" alt="" /></p>
<figcaption style="text-align: center;">Figura 10 — Tela de Carregamento do Arduino IDE</figcaption>
</figure>
</div>
<div class="column-container">
<figure style="padding: 10px;">
<p><img src="./img/arduino-ide-loaded.png" alt="" /></p>
<figcaption style="text-align: center;">Figura 11 — Arduino IDE carregado em sua tela inicial</figcaption>
</figure>
</div>
</div>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" lang="en-US">
<h2 id="introdu%C3%A7%C3%A3o-ao-arduino--ambiente-de-desenvolvimento-1">Introdução ao Arduino — Ambiente de Desenvolvimento</h2>
<div class="normal">
<ul>
<li>É recomendado na disciplina utilizar a IDE oficial do Arduino para a programação dos microcontroladores — Apenas UPLOAD dos códigos. Esta IDE está disponível no container de aulas do professor da disciplina.
<ul>
<li>Utilizar este container permite garantir que todos os alunos estão utilizando a mesma versão do ambiente de desenvolvimento, evitando problemas de compatibilidade entre diferentes versões do software e portanto, garantindo a reprodutibilidade dos experimentos.
<ul>
<li>As instruções apropriadas para execução deste container estão disponíveis em seu <a href="https://github.com/diegoascanio/container-aulas-cefetmg">repositório</a>.</li>
</ul>
</li>
<li>Caso o aluno deseje apenas instalar a IDE do Arduino em seu computador, acesse o <a href="https://www.arduino.cc/en/software">site oficial</a> e siga as instruções de instalação para o seu sistema operacional.</li>
<li>Também é facultado ao aluno utilizar outras ferramentas de sua preferência, entretanto, não é garantido nenhum suporte para problemas de compatibilidade que possam surgir.</li>
</ul>
</li>
</ul>
</div>
</section>

<h2 id="introdu%C3%A7%C3%A3o-ao-arduino--ambiente-de-desenvolvimento-2">Introdução ao Arduino — Ambiente de Desenvolvimento</h2>
<div class="regular flex-container">
<div class="column-container">
<ul>
<li>A IDE oficial do Arduino dispõe de um editor de texto, um compilador, um gravador de firmware, monitor serial, gerenciador de bibliotecas, ferramentas de depuração, exemplos de código e muitos outros recursos.</li>
<li>O upload do firmware para a placa é feito através de um cabo USB, que também é usado para alimentar a placa. Além disso, pelo mesmo cabo é possível monitorar o funcionamento da placa através de comunicação serial, bem como, construir gráficos de dados numéricos enviados pela placa em tempo real.</li>
<li>A Figura 12 mostra um código de exemplo carregado no Arduino IDE que faz a placa enviar sequencialmente e em loop, todos os caracteres da tabela ASCII pela comunicação serial.</li>
</ul>

</figure>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" lang="en-US">
<h2 id="introdu%C3%A7%C3%A3o-ao-arduino--uso-da-ide">Introdução ao Arduino — Uso da IDE</h2>
<h3 id="pr%C3%A9-requisitos">Pré requisitos</h3>
<div class="small">
<ol>
<li>
<p>No linux, além de ter a IDE do Arduino instalada, é necessário adicionar o usuário ao grupo <code>dialout</code> e / ou <code>tty</code> (a depender da distro) para que o usuário tenha permissão de acesso à porta serial. Para isso, execute o comando <code>sudo usermod -a -G [GRUPO] $USER</code> e faça logout e login novamente, onde <code>[GRUPO]</code> é o nome do respectivo grupo (<code>tty</code> ou <code>dialout</code>) que permite o acesso à porta serial na sua distro.</p>
</li>
<li>
<p>Feito isso, conecte o Arduino UNO à porta USB do computador e verifique se o sistema reconheceu a placa. Para isso, execute o comando <code>dmesg | grep tty</code> e verifique se a placa foi reconhecida. Se sim, a saída do comando será algo como <code>/dev/ttyACM0</code> ou <code>/dev/ttyUSB0</code>.</p>
</li>
<li>
<p>Se utilizar o container da disciplina — o que torna dispensável a instalação do Arduino IDE em seu Host — adicione também seu usuário ao grupo <code>docker</code> para que o usuário tenha permissão de acesso à porta serial. Para isso, execute o comando <code>sudo usermod -a -G docker $USER</code> e faça logout e login novamente.</p>
</li>
<li>
<p>Inicie o container da disciplina com o comando <code>docker run -it --rm -p 6080:6080 -v ~/container-aulas-cefetmg:/container-aulas-cefetmg --ulimit nofile=65536:65536 --device /dev/ttyUSB0:/dev/ttyUSB0 diegoascanio/cefetmg:container-aulas</code>. Se a placa estiver identificada como <code>/dev/ttyACM0</code>, substitua as ocorrências de <code>/dev/ttyUSB0</code> por <code>/dev/ttyACM0</code> no comando.</p>
</li>
</ol>
</div>
</section>

<h2 id="introdu%C3%A7%C3%A3o-ao-arduino--estrutura-b%C3%A1sica-de-um-programa">Introdução ao Arduino — Estrutura básica de um programa</h2>
<div class="flex-container">
<div class="column-container footnotesize">
<p>A estrutura básica de um programa Arduino, também conhecida como <em>sketch</em>, é composta por duas funções principais: <code>setup()</code> e <code>loop()</code>. Aqui está um breve resumo de cada uma:</p>
<ol>
<li>
<p><strong>Função <code>setup()</code></strong>:</p>
<ul>
<li>É chamada uma única vez quando o programa inicia.</li>
<li>Utilizada para inicializar configurações ou preparar o estado inicial do programa.</li>
<li>Comum para configurar a velocidade de comunicação serial, definir modos de pinos (entrada, saída), iniciar bibliotecas, etc.</li>
</ul>
</li>
<li>
<p><strong>Função <code>loop()</code></strong>:</p>
<ul>
<li>É chamada repetidamente enquanto o Arduino estiver ligado após a execução da função <code>setup()</code>.</li>
<li>Este é o coração do programa, onde a maior parte do código é executada.</li>
<li>Utilizada para ler sensores, controlar atuadores, atualizar o estado do programa, etc.</li>
</ul>
</li>
</ol>
<p>Além dessas duas funções, um programa Arduino pode conter outras funções e variáveis globais, de acordo com a necessidade de cada projeto.</p>
<p>Um exemplo simples de um programa Arduino que pisca um LED a cada segundo é mostrado ao lado:</p>
</div>
<div class="column-container">
<div id="codigo-container">
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c">
<span class="hljs-comment">// Define o pino do LED</span>
<span class="hljs-type">int</span> ledPin = <span class="hljs-number">13</span>;

<span class="hljs-comment">// A função setup() é chamada uma vez quando o sketch inicia</span>
<span class="hljs-type">void</span> <span class="hljs-title function_">setup</span><span class="hljs-params">()</span> {
  <span class="hljs-comment">// Configura o pino do LED como saída</span>
  pinMode(ledPin, OUTPUT);
}

<span class="hljs-comment">// A função loop() é chamada repetidamente</span>
<span class="hljs-type">void</span> <span class="hljs-title function_">loop</span><span class="hljs-params">()</span> {
  digitalWrite(ledPin, HIGH);   <span class="hljs-comment">// Acende o LED</span>
  delay(<span class="hljs-number">1000</span>);                  <span class="hljs-comment">// Espera por um segundo</span>
  digitalWrite(ledPin, LOW);    <span class="hljs-comment">// Apaga o LED</span>
  delay(<span class="hljs-number">1000</span>);                  <span class="hljs-comment">// Espera por um segundo</span>
}
</code></pre>
</div>
</div>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-class="transparent" lang="en-US" class="transparent" style="--class:transparent;">
<h2 id="introdu%C3%A7%C3%A3o-ao-arduino--wokwi">Introdução ao Arduino — Wokwi</h2>
<div class="small">

<p><img src="./img/wokwi.png" alt="centered-img" /></p>
<ul>
<li>&quot;Wokwi é um simulador de eletrônica online. Você pode usá-lo para simular Arduino, ESP32 e muitas outras placas, componentes e sensores populares.&quot; <a href="#referencias">(LTD., 2024)</a></li>
</ul>
<h3 id="porque-usar-wokwi">Porque usar Wokwi?</h3>
<ul>
<li>
<p>Não é necessário se preocupar com a aquisição de componentes ou downloads de softwares grandes, pois, o Wokwi apresenta os principiais recursos para simular projetos com microcontroladores.</p>
</li>
<li>
<p>A preocupação com danificação de componentes é eliminada, pois, o Wokwi é um simulador online e não é possível queimar <em>hardware</em> virtual.</p>
</li>
<li>
<p><em>Hardware</em> virtual ilimitado com possibilidade de criação de seus próprios componentes.</p>
</li>
<li>
<p>Separação de papéis entre <em>hardware</em> e <em>software</em> para facilitar a compreensão do funcionamento do sistema.</p>
</li>
<li>
<p>Comunidade ativa, amigável com bom suporte para dúvidas.</p>
</li>
</ul>
<p>Maiores informações disponíveis em <a href="https://docs.wokwi.com/pt-BR/">https://docs.wokwi.com/pt-BR/</a>.</p>
</div>

<h1 id="entradas-e-sa%C3%ADdas-digitais-1">Entradas e Saídas Digitais</h1>
<h2 id="estruturas-de-hardware-para-fazer-as-conex%C3%B5es-de-perif%C3%A9ricos-de-entrada-e-sa%C3%ADda-digitais-no-arduino">Estruturas de <em>Hardware</em> para fazer as conexões de periféricos de entrada e saída digitais no Arduino</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-marpit-scope-7u8KinEf="" data-class="transparent" lang="en-US" class="transparent" style="--class:transparent;">
<h2 id="entradas-e-sa%C3%ADdas-digitais-2">Entradas e Saídas Digitais</h2>
<div class="small">
<p>Serão apresentados os circuitos necessários para conectar periféricos de entrada e saída digitais ao microcontrolador, pois, ao lidar com periféricos distintos, cada qual possui suas especificações que demandam adaptações para seu correto funcionamento.</p>
<h3 id="entradas-digitais-no-arduino">Entradas Digitais no Arduino</h3>
<ul>
<li>Preparadas para receber sinais digitais em nível lógico TTL (0V a 5V).
<ul>
<li>Nem todos os circuitos digitais operam com nível lógico TTL, assim, são necessárias algumas adaptações.</li>
<li>É impossível abordar todos os tipos de entrada digital existentes, pois, muitos ainda nem foram inventados. Entretanto, ao abordar os mais comuns — botões ou chaves — é possível generalizar para compreender os demais. As generalizações que servem para os demais são mostradas pelos dois circuitos da Figura 20.</li>
</ul>
</li>
</ul>
<figure>
<div class="figure-container">
<div class="image-caption">

<p><img src="./img/NO-contact.png" alt="" /></p>
<figcaption>(a) Modelo para ligação de um contato (chave, botão) normalmente aberto no Arduino</figcaption>
</div>
<div class="image-caption">

<p><img src="./img/NC-contact.png" alt="" /></p>
<figcaption>(a) Modelo para ligação de um contato (chave, botão) normalmente fechado no Arduino</figcaption>
</div>
</div>
<figcaption style="text-align: center;">Figura 20 — Modelos genéricos de conexão para botões e / ou chaves no Arduino</figcaption>
</figure>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-class="transparent" lang="en-US" class="transparent" style="--class:transparent;">
<h2 id="entradas-e-sa%C3%ADdas-digitais-3">Entradas e Saídas Digitais</h2>
<div class="small">
<h3 id="entradas-digitais-no-arduino-1">Entradas Digitais no Arduino</h3>
<ul>
<li>Porque os modelos da Figura 20 generalizam para os demais tipos de chave?
<ul>
<li>Na aula passada vimos os transistores que são como chaves digitais, ou analogamente, como torneiras que controlam o fluxo de água, como mostra a Figura 21.</li>
<li>Se os transistores são chaves digitais, logo, quaisquer outros tipos de contatos podem ser modelados por eles. Destarte, as generalizações implicadas pela Figura 20.</li>
</ul>
</li>
</ul>
<figure>

<p><img src="./img/torneira.png" alt="centered-img" /></p>
<figcaption style="text-align: center;">Figura 21 — Funcionamento da torneira onde seu registro controla o fluxo da água que sai do cano para a pia</figcaption>
</figure>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-class="transparent" lang="en-US" class="transparent" style="--class:transparent;">
<h2 id="entradas-e-sa%C3%ADdas-digitais-4">Entradas e Saídas Digitais</h2>
<div class="small">
<h3 id="entradas-digitais-no-arduino-2">Entradas Digitais no Arduino</h3>
<div class="flex-container">
<div class="column-container">
<p>Retomando as discussões sobre a Figura 20, temos na Figura 20 (a) a representação de um contato normalmente aberto:</p>
<figure>

<p><img src="./img/NO-contact.png" alt="centered-img" /></p>
<figcaption class="scriptsize" style="text-align: center;">Figura 20 (a)</figcaption>
</figure>
<p>Esse contato recebe esse nome porque seu estado padrão é em nível lógico baixo (0V) que representa a alta impedância, o estado de desligado. Quando acionado, ele fecha o circuito e passa a conduzir, representando o nível lógico alto (5V) que representa o estado de ligado.</p>
</div>
<div class="column-container">
<p>Já na Figura 20 (b) temos a representação de um contato normalmente fechado, que recebe este nome porquê seu estado padrão é em nível lógico alto (5V) que representa o estado de ligado. Quando acionado, ele abre o circuito e passa a não conduzir, representando o nível lógico baixo (0V) que representa o estado de desligado.</p>
<figure>

<p><img src="./img/NC-contact.png" alt="centered-img" /></p>
<figcaption class="scriptsize" style="text-align: center;">Figura 20 (b)</figcaption>
</figure>
<p>Porquê a entrada Pin 0 passa a não receber corrente? Porquê quando o botão é fechado, a corrente elétrica encontra um caminho sem impedância para circular e não passa em nenhuma fração pelo resistor de \(1 k\Omega\) e, consequentemente, na entrada Pin 0.</p>
</div>
</div>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-class="transparent" lang="en-US" class="transparent" style="--class:transparent;">
<h2 id="entradas-e-sa%C3%ADdas-digitais-5">Entradas e Saídas Digitais</h2>
<div class="small">
<h3 id="entradas-digitais-no-arduino-3">Entradas Digitais no Arduino</h3>
<p>A comutação de chaves mecânicas pode ocasionar o aparecimento de ruídos que fazem com que o microcontrolador interprete erroneamente os sinais de entrada. Para contornar este problema podem ser adotadas algumas técnicas:</p>
<ul>
<li><em><strong>Debounce</strong></em>: consiste em aguardar um tempo após a detecção de uma transição de estado para verificar se a chave continua no mesmo estado. Se sim, a transição é considerada válida. Se não, a transição é ignorada. O tempo de espera pode ser implementado por meio de um temporizador ou por meio de um laço que aguarde um tempo fixo.</li>
<li><em><strong>Pull-up e Pull-down</strong></em>: consiste em conectar um resistor de valor elevado entre a entrada digital e a alimentação (pull-up) ou entre a entrada digital e o terra (pull-down).</li>
<li><strong>Filtro Capacitivo</strong>: consiste em conectar um capacitor entre a entrada digital e o terra. O capacitor armazena energia e, quando a chave é acionada, a energia armazenada no capacitor é transferida para a entrada digital, evitando que ruídos sejam interpretados como transições de estado, como mostrado pela Figura 21.</li>
</ul>
<figure>

<p><img src="img/filtro-rc.png" alt="centered-img" /></p>
<figcaption style="text-align: center;">Figura 21 — Filtro capacitivo para remover ruídos de uma entrada digital</figcaption>
</figure>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" lang="en-US">
<h2 id="entradas-e-sa%C3%ADdas-digitais-6">Entradas e Saídas Digitais</h2>
<div class="normal">
<h3 id="entradas-digitais-no-arduino--exerc%C3%ADcio-manuscrito-valendo-1-ponto-extra-para-a-av1">Entradas Digitais no Arduino — Exercício manuscrito valendo 1 ponto extra para a AV1</h3>
<ol>
<li>Explique o que são e para que servem os resistores de pull-up e pull-down.</li>
<li>Explique como usar os resistores pull-up internos do Arduino.</li>
<li>Explique os problemas que podem ser ocasionados por uma entrada digital flutuante.</li>
<li>Explique se é necessário ou não considerar os sinais de entrada invertidos ao usar resistores pull-up internos do Arduino.</li>
<li>Explique como construir uma proteção contra ruídos externa à entrada digital com resistores pull-down.</li>
</ol>
<p>A entrega deverá ser efetuada digitalizada e em formato PDF no <a href="https://ava.cefetmg.br">Ambiente Virtual de Aprendizado</a> da disciplina até a data limite lá estabelecida.</p>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-class="transparent" lang="en-US" class="transparent" style="--class:transparent;">
<h2 id="entradas-e-sa%C3%ADdas-digitais-7">Entradas e Saídas Digitais</h2>
<div class="regular">
<h3 id="sa%C3%ADdas-digitais-no-arduino">Saídas Digitais no Arduino</h3>
<ul>
<li>As saídas digitais do Arduino podem, virtualmente, controlar quaisquer tipos de dispositivos atuadores, cada qual com suas particularidades.</li>
<li>Se a corrente necessária para acionamento do atuador for baixa, o Arduino pode controlá-lo diretamente.
<ul>
<li>Uma gama muito restrita de atuadores — elementos de carga — podem ser controlados diretamente, como LEDs, <em>shields</em> e módulos periféricos do arduino. A Figura 22 mostra um diagrama genérico para controle de elementos de carga de baixa corrente pelo Arduino.</li>
</ul>
</li>
</ul>
<figure>

<p><img src="./img/generic_low_load_element.png" alt="centered-img" /></p>
<figcaption style="text-align: center;">Figura 22 - Diagrama genérico para controle de elementos de carga de baixa corrente pelo Arduino.</figcaption>
</figure>
<ul>
<li>Ao observar a Figura 22, verifica-se que a conexão do pino do Arduino, passando pelo resistor de proteção de \(330 \Omega\) e pelo elemento de carga, é conectada ao terra. O que isso implica?
<ul>
<li>Isso implica que para acionar o elemento de carga deve-se escrever o nível lógico alto no pino do Arduino. Isso é feito com a função <code>digitalWrite(pino, HIGH);</code>.</li>
</ul>
</li>
</ul>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-class="transparent" lang="en-US" class="transparent" style="--class:transparent;">
<h2 id="entradas-e-sa%C3%ADdas-digitais-8">Entradas e Saídas Digitais</h2>
<div class="regular">
<h3 id="sa%C3%ADdas-digitais-no-arduino-1">Saídas Digitais no Arduino</h3>
<p>Se for necessário acionar um elemento de carga ou qualquer outro periférico conectado ao Arduino com um nível lógico BAIXO, como proceder? A Figura 23 mostra como realizar:</p>
<figure>

<p><img src="./img/generic_low_load_element_low_level.png" alt="centered-img" /></p>
<figcaption style="text-align: center;">Figura 23 - Acionamento de um LED atravérs do nível lógico BAIXO.</figcaption>
</figure>
<p>Ao ver a Figura 23 é possível observar que existe uma conexão de um elemento de nível lógico ALTO (+5V) passando por um resistor de proteção de \(330 \Omega\) e um LED até chegar à porta de saída <code>PIN 1</code> do Arduino.</p>
<ul>
<li>Se for escrito na porta de saída <code>PIN 1</code> o nível lógico ALTO (+5V), então, não existirá diferencial de potencial entre <code>PIN 1</code> e o terminal <code>5V</code>. Se não existe diferencial de potencial, logo, não existirá corrente elétrica circulando pelo circuito. Portanto, o LED não acenderá.</li>
<li>Agora, se for escrito na porta de saída <code>PIN 1</code> o nível lógico BAIXO (0V), então, existirá um diferencial de potencial de \(5V\) entre <code>PIN 1</code> e o terminal <code>5V</code> fazendo com que a corrente elétrica circule pelo circuito e, portanto, acendendo o LED.</li>
</ul>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-class="transparent" lang="en-US" class="transparent" style="--class:transparent;">
<h2 id="entradas-e-sa%C3%ADdas-digitais-9">Entradas e Saídas Digitais</h2>
<div class="regular">
<h3 id="sa%C3%ADdas-digitais-no-arduino---leds">Saídas Digitais no Arduino - LEDs</h3>
<ul>
<li>LEDs são diodos emissores de luz que emitem luz quando uma corrente elétrica circula entre seu ânodo (A) e cátodo (K).
<ul>
<li>Diodos são componentes eletrônicos que permitem a passagem de corrente elétrica em um único sentido, do ânodo para o cátodo.</li>
<li>O ânodo é o terminal positivo e o cátodo é o terminal negativo de um LED e por consequência, de um diodo.</li>
</ul>
</li>
<li>Por serem dispositivos fundamentais em eletrônica, os LEDs são muito utilizados em circuitos eletrônicos para indicar o estado de um sistema, como por exemplo, se um dispositivo está ligado ou desligado e se necessitamos conhecer os estados de determinado sistema, os LEDs são escolhas naturais para esta tarefa.</li>
<li>O ânodo de um LED, seu polo positivo, é seu terminal (perna) mais longo(a) e o cátodo, seu polo negativo, é seu terminal (perna) mais curto(a), como ilustrado pela figura 24:</li>
</ul>
<figure>

<p><img src="./img/led.png" alt="centered-img" /></p>
<figcaption class="footnotesize" style="text-align: center;">Figura 24 — Cátodo (terminal negativo) de um LED, representado pela letra K e Ânodo (terminal positivo) de um LED representado pela letra A</figcaption>
</figure>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-class="transparent" lang="en-US" class="transparent" style="--class:transparent;">
<h2 id="entradas-e-sa%C3%ADdas-digitais-10">Entradas e Saídas Digitais</h2>
<div class="regular">
<h3 id="sa%C3%ADdas-digitais-no-arduino---acionamento-de-cargas-gen%C3%A9ricas-de-correntes-intermedi%C3%A1rias-e-elevadas">Saídas Digitais no Arduino - Acionamento de cargas genéricas de correntes intermediárias e elevadas.</h3>
<ul>
<li>Para todas as cargas que demandam correntes maiores do que o microcontrolador pode fornecer, é necessário usar um circuito auxiliar composto de fonte de alimentação para a carga, resistor limitador de corrente para a base do transistor, diodo para proteção do circuito contra descargas, transistor (para atuar como chave digital) e referencial comum de tensão (GND), como ilustrado pela Figura 25.</li>
</ul>
<figure>

<p><img src="./img/acionamento-generico.png" alt="centered-img" /></p>
<figcaption class="footnotesize" style="text-align: center;">Figura 25 — Circuito genérico para acionamento de cargas que demandem correntes maiores do que o microcontrolador consegue fornecer</figcaption>
</figure>
<p>A corrente da carga determina quais tipos de resistor e transistor devem ser utilizados. Nos próximos <em>slides</em> serão apresentados circuitos para acionamento de cargas elevadas construídos sobre o modelo genérico da Figura 25.</p>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-class="transparent" lang="en-US" class="transparent" style="--class:transparent;">
<h2 id="entradas-e-sa%C3%ADdas-digitais-11">Entradas e Saídas Digitais</h2>
<div class="regular">
<h3 id="sa%C3%ADdas-digitais-no-arduino---acionamento-de-cargas-gen%C3%A9ricas-de-correntes-intermedi%C3%A1rias-e-elevadas-1">Saídas Digitais no Arduino - Acionamento de cargas genéricas de correntes intermediárias e elevadas.</h3>
<div class="flex-container scriptsize">
<div class="column-container">

</div>
<div class="flex-container scriptsize">

<figure>

<p><img src="./img/motor-cc-com-reversao.png" alt="grid-img-35" /></p>

</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-class="transparent" lang="en-US" class="transparent" style="--class:transparent;">
<h2 id="entradas-e-sa%C3%ADdas-digitais-12">Entradas e Saídas Digitais</h2>
<div class="regular">
<h3 id="sa%C3%ADdas-digitais-no-arduino---acionamento-de-cargas-gen%C3%A9ricas-de-correntes-intermedi%C3%A1rias-e-elevadas-2">Saídas Digitais no Arduino - Acionamento de cargas genéricas de correntes intermediárias e elevadas.</h3>
<h4 id="acionamento-de-pequenos-motores">Acionamento de Pequenos Motores</h4>
<p>O acionamento de pequenos motores, como mostrado pela Figura 29, exige certos cuidados especiais, como a adição de um capacitor de \(220nF\) em paralelo ao motor para filtrar ruídos emitidos pelo motor que interferem no circuito, como mostrado pela Figura 30.</p>
</div>
<div class="flex-container small">
<div class="column-container">
<figure>

<p><img src="./img/pequeno-motor.png" alt="centered-img" /></p>
<figcaption style="text-align: center;">Figura 29 — Circuito para acionamento de pequenos motores</figcaption>
</figure>
</div>
<div class="column-container">
<figure>

<p><img src="./img/pequeno-motor-capacitor.png" alt="centered-img" /></p>
<figcaption style="text-align: center;">
<p>Figura 30 — Capacitor cerâmico de \(220nF\) em parelelo ao pequeno motor.</p>
</figcaption>
</figure>
</div>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-class="transparent" lang="en-US" class="transparent" style="--class:transparent;">
<h2 id="entradas-e-sa%C3%ADdas-digitais-13">Entradas e Saídas Digitais</h2>
<h3 id="conex%C3%A3o-de-motores-de-passo">Conexão de Motores de Passo</h3>
<div class="footnotesize">
<p>Motores de passo são motores que giram em pequenos ângulos apropriados para aplicações que necessitem de precisão nos movimentos. Exemplo: impressoras 3D, CNC, robôs, etc.</p>
<p>Os giros de pequenos ângulos são realizados em passos (daí seu nome) emitidos por meio de pulsos elétricos enviados para o motor. Estes motres dispõem de 4 bobinas que são acionadas em sequência para que o motor gire com a precisão desejada. Destarte, para controlar um motor de passo, é necessário enviar pulsos elétricos para cada uma das bobinas de seu comando. Como estas bobinas podem exigir uma quantidade de corrente maior do que o Arduino pode oferecer, é necessário a utilização de 4 transistores de comando para acionar a bobina do motor ou um driver específico para motores de passo.</p>
<p>A Figura 31 ilustra um diagrama de conexão de motor de passo para cada uma de suas bobinas baseada no modelo genérico de acionamento de cargas.</p>
<figure>

<p><img src="./img/stepper.png" alt="centered-img" /></p>
<figcaption style="text-align: center">
Figura 31 — Diagrama de conexão de motor de passo para cada uma de suas bobinas
</figcaption>
</figure>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-class="transparent" lang="en-US" class="transparent" style="--class:transparent;">
<h2 id="entradas-e-sa%C3%ADdas-digitais-14">Entradas e Saídas Digitais</h2>
<div class="flex-container small">
<div class="column-container">
<h3 id="conex%C3%A3o-com-display-de-7-segmentos">Conexão com display de 7 segmentos</h3>
<figure>

<p><img src="./img/7seg.png" alt="centered-img" /></p>
<figcaption style="text-align: center;">Figura 32 — Diagrama de conexão com display de 7 segmentos</figcaption>
</figure>
</div>
<div class="column-container">
<h3 id="conex%C3%A3o-com-driver-uln2003">Conexão com driver ULN2003.</h3>
<p>O ULN2003 é um circuito integrado que permite controlar até 7 dispositivos de alta corrente com um microcontrolador, implementando em si circuitos baseados no modelo genérico para acionamento de altas cargas, como ilustrado pela Figura 33.</p>
<figure>

<p><img src="./img/uln2003.png" alt="centered-img" /></p>
<figcaption style="text-align: center;">Figura 33 — Diagrama de conexão com driver ULN2003</figcaption>
</figure>
</div>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-class="transparent" lang="en-US" class="transparent" style="--class:transparent;">
<h2 id="entradas-e-sa%C3%ADdas-digitais-15">Entradas e Saídas Digitais</h2>
<h3 id="shields-e-m%C3%B3dulos-de-entrada-e-sa%C3%ADda-para-o-arduino"><em>Shields</em> e Módulos de Entrada e Saída para o Arduino</h3>
<div class="small">
<p>Por fim, para facilitar a prototipagem e construção de projetos com o Arduino, diversos fabricantes de componentes eletrônicos desenvolveram <em>shields</em> e módulos de entrada e saída para o Arduino que retiram do desenvolvedor a responsabilidade de construir circuitos para o acionamento de cargas.</p>
<p>A Figura 34 mostra alguns <em>shields</em> compatíveis com o Arduino UNO.</p>
<figure>

<p><img src="./img/shields.png" alt="centered-img" /></p>
<figcaption style="text-align: center;">
<p>Figura 34 - <em>Shields</em> compatíveis com o Arduino UNO.</p>
</figcaption>
</figure>
</div>
</section>
