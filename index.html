</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2" lang="en-US">

<li>Apresentar os circuitos de conexo de componentes externos ao Arduino;</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" lang="en-US">

</ol>
</li>

<ol>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-class="lead" lang="en-US" class="lead" style="--class:lead;">
<h1 id="introdu%C3%A7%C3%A3o-ao-arduino-1">Introduo ao Arduino</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-class="transparent" lang="en-US" class="transparent" style="--class:transparent;">
<h2 id="introdu%C3%A7%C3%A3o-ao-arduino-2">Introduo ao Arduino</h2>
<div class="regular">
<ul>
<li>Arduino  uma placa de prototipagem eletrnica de cdigo aberto  <em>hardware</em> livre  que permite a criao de projetos interativos e autnomos.
<ul>
<li>Inicialmente baseado em microcontroladores AVR da Atmel, o arduino pode ser programado em C/C++.</li>
<li>Por ser <em>hardware</em> livre ele permite a construo de projetos <strong>faa voc mesmo</strong> (DIY) de baixo custo, flexveis e fceis de se usar.</li>
<li>A quantidade de placas que compem a famlia Arduino  muito extensa. Por isso, a disciplina se concentrar nas placas Arduino construdas em torno do microcontrolador ATMEGA328P / ATMEGA168P (Arduino Uno, Nano, Pro Mini, etc). Um Arduino UNO, principal expoente dos arduinos construdos em torno do ATMEGA328P,  mostrado na figura 1.</li>
</ul>
</li>
</ul>
<figure>

<p><img src="./img/arduino-uno.png" alt="centered-img" /></p>
<figcaption>Figura 1  Arduino UNO</figcaption>
</figure>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-class="transparent" lang="en-US" class="transparent" style="--class:transparent;">
<h2 id="introdu%C3%A7%C3%A3o-ao-arduino-3">Introduo ao Arduino</h2>
<div class="regular">
<ul>
<li>O arduino  composto por um microcontrolador, entradas e sadas (digitais e analgicas) uma entrada de alimentao, uma interface serial ou USB para comunicao (e programao) com o computador, boto de Reset, LEDs de indicao, sadas de alimentao de perifricos em nvel lgico TTL (+5V) e CMOS (+3.3V) e referncias comuns (GND) como mostrado na Figura 2.</li>
</ul>
<figure>

<p><img src="./img/componentes-arduino.png" alt="centered-img" /></p>
<figcaption style="text-align: center;">Figura 2  Componentes de um Arduino</figcaption>
</figure>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-class="transparent" lang="en-US" class="transparent" style="--class:transparent;">
<h2 id="introdu%C3%A7%C3%A3o-ao-arduino-4">Introduo ao Arduino</h2>
<div class="regular">
<ul>
<li>
<p>A programao do arduino  feita a partir de um computador conectado ao arduino pela porta USB, como mostrado na Figura 3.</p>
</li>
<li>
<p>Um aspecto muito importante das placas Arduino  a capacidade de serem expandidas atravs de <em>shields</em> (escudos, traduo literal) que so placas que se encaixam na placa principal e adicionam funcionalidades como GPS, Bluetooth, Ethernet, entre outros. A Figura 4 mostra um Arduino com um shield Ethernet que possibilita sua conexo  internet.</p>
</li>
</ul>
</div>
<div class="grid-50-50 small">
<div class="grid-element">
<figure>

<p><img src="./img/programacao-arduino-computador.png" alt="centered-img" /></p>
<figcaption style="text-align: center;">Figura 3  Conexo do arduino a um computador</figcaption>
</figure>
</div>
<div class="grid-element">
<figure>

<p><img src="./img/shield.png" alt="centered-img" /></p>
<figcaption style="text-align: center;">
<p>Figura 4  Arduino extendido com um <em>shield</em> Ethernet</p>
</figcaption>
</figure>
</div>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-class="lead" lang="en-US" class="lead" style="--class:lead;">
<h2 id="introdu%C3%A7%C3%A3o-ao-arduino--microcontrolador-atmega328p">Introduo ao Arduino  Microcontrolador ATmega328P</h2>
<div class="regular">
<ul>
<li>De todos os componentes do Arduino, o mais importante  o microcontrolador.
<ul>
<li>Ele  o crebro do Arduino e  responsvel por todas as operaes.</li>
</ul>
</li>
<li>Como dito anteriormente, existem vrios modelos de Arduino, cada qual com um microcontrolador especfico.
<ul>
<li>Os adotados neste curso so os microcontroladores ATmega168 e ATmega328P, presente no Arduino UNO.</li>
<li>A pinagem do microcontrolador ATmega328P  mostrada pela Figura 5, enquanto as caractersticas do microcontrolador so apresentadas a seguir:</li>
</ul>
</li>
</ul>

<h3 id="principais-caracter%C3%ADsticas-do-atmega328p">Principais caractersticas do ATmega328P</h3>
<div class="grid-50-50">
<div class="grid-element small">
<ul>
<li>CPU RISC de 8 bits;</li>
<li>Capacidade de processamento de 20 milhes de instrues por segundo (MIPS) em 20 MHz;</li>
<li>Memria Flash de programa de 32 KB;</li>
<li>Memria SRAM de 2 KB;</li>
<li>Memria EEPROM de 1 KB;</li>
<li>Programvel no circuito;</li>
<li>2 temporizadores/contadores de 8 bits;</li>
</ul>
</div>
<div class="grid-element">
<ul>
<li>1 temporizador/contador de 16 bits;</li>
<li>6 entradas analgicas (ADC) de 10 bits;</li>
<li>Contador de tempo real (RTC);</li>
<li>23 pinos de entrada/sada digitais;</li>
<li>6 canais PWM;</li>
<li>Comunicao UART, SPI e I2C;</li>
<li>Operao em 1,8 V a 5,5 V.</li>
</ul>
</div>
</div>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-class="transparent" lang="en-US" class="transparent" style="--class:transparent;">
<h2 id="introdu%C3%A7%C3%A3o-ao-arduino--microcontrolador-atmega328p-1">Introduo ao Arduino  Microcontrolador ATmega328P</h2>
<figure>

<p><img src="./img/pinagem-atmega328p.png" alt="centered-img" /></p>
<figcaption class="regular" style="text-align: center;">Figura 5  Pinagem do microcontrolador ATmega328P</figcaption>
</figure>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-class="transparent" lang="en-US" class="transparent" style="--class:transparent;">
<h2 id="introdu%C3%A7%C3%A3o-ao-arduino--alimenta%C3%A7%C3%A3o">Introduo ao Arduino  Alimentao</h2>
<div class="grid-50-50 regular">
<div class="grid-element">
<ul>
<li>O arduino pode receber alimentao de duas formas: USB ou por uma fonte externa como ilustrado pela Figura 6.</li>
<li>Quando a alimentao  realizada por fonte externa, a tenso de alimentao deve ser de 7 a 12V.
<ul>
<li>Reguladores de tenso internos do Arduino reduzem a tenso para os nveis lgicos necessrios aos componentes (TTL ou CMOS).</li>
<li><em>Hoaxes</em> dizem que o Arduino aguenta at 20V, mas, no  bom pagar para ver.</li>
</ul>
</li>
<li>O consumo total de corrente no Arduino no deve ultrapassar \(500mA\).</li>
<li>A comutao entre alimentao USB e externa  feita automaticamente pelo Arduino.</li>
</ul>
</div>
<div class="grid-element mid-aligned-container">
<figure>

<p><img src="./img/alimentacao-arduino.png" alt="" /></p>
<figcaption style="text-align: center;">Figura 6  Alimentao do Arduino.</figcaption>
</figure>
</div>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-class="transparent" lang="en-US" class="transparent" style="--class:transparent;">
<h2 id="introdu%C3%A7%C3%A3o-ao-arduino--alimenta%C3%A7%C3%A3o-1">Introduo ao Arduino  Alimentao</h2>
<div class="flex-container regular">
<div class="column-container">
<ul>
<li>O Arduino tambm fornece conexes de alimentao para perifricos ou <em>shields</em> conectados a ele.
<ul>
<li>A Figura 7 mostra a disposio destes conectores de alimentao no Arduino Uno.</li>
</ul>
</li>
<li>Nestes conectores, o pino <code>IOREF</code> fornece uma tenso de referncia para os <em>shields</em> e perifricos conectados ao Arduino.
<ul>
<li>Assim, o <em>shield</em> ou perifrico pode reconhecer se o nvel lgico de tenso  CMOS (3.3V) ou TTL (5V).</li>
</ul>
</li>
<li>O pino <code>RESET</code>  conectado ao boto de reset do Arduino e permite que perifricos ou <em>shields</em> conectados ao Arduino possam reiniciar o microcontrolador.</li>
<li>O pino <code>3.3V</code> fornece uma tenso de 3.3V para alimentar perifricos ou <em>shields</em> que operam em CMOS.</li>
<li>O pino <code>5V</code> fornece uma tenso de 5V para alimentar perifricos ou <em>shields</em> que operam em TTL.</li>
</ul>
</div>
<div class="column-container column-row-container">
<div class="three-quarter-row">
<ul>
<li>Os pinos <code>GND</code> so conectados ao terra do Arduino e fornecem uma referncia de tenso para os perifricos ou <em>shields</em> conectados.</li>
<li>O pino <code>VIN</code> permite alimentar o Arduino atravs de algum circuito externo, sem a nacessiade de utilizar a porta USB ou a fonte de alimentao do Arduino.
<ul>
<li>Este pino tambm  conectado ao regulador de tenso do Arduino.</li>
<li>Os nveis operacionais de tenso permanecem entre 7V e 12V.</li>
</ul>
</li>
</ul>
</div>
<div class="quarter-row small">
<figure>
<div class="mid-aligned-container">

<p><img src="./img/shield-power-connectors.png" alt="" /></p>
</div>
<figcaption style="text-align: center;">
<p>Figura 7 - Conectores de alimentao de <em>shields</em> e perifricos do Arduino Uno.</p>
</figcaption>
</figure>
</div>
</div>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" lang="en-US">
<h2 id="introdu%C3%A7%C3%A3o-ao-arduino--entradas-e-sa%C3%ADdas">Introduo ao Arduino  Entradas e Sadas</h2>
<div class="small">
<ul>
<li>Como visto nos contedos anteriores, o arduino possui entradas e sadas dos tipos digitais e analgicas.
<ul>
<li>Em relao aos tipos digitais so 14 pinos que podem enviar ou receber sinais digitais de nvel lgico TTL (0V e 5V), ou seja, 0 ou 1.
<ul>
<li>Alguns destes pinos digitais tambm podem ser utilizados em outras funes:
<ul>
<li>6 pinos (pinos 3, 5, 6, 9, 10 e 11) podem ser utilizados como sadas PWM (Pulse Width Modulation), que com devidas adaptaes, simula sadas analgicas, como veremos mais adiante.</li>
<li>Os pinos 0 e 1 podem ser utilizados para comunicao serial (RX e TX).</li>
<li>Os pinos 2 e 3 podem ser utilizados para interrupes externas.</li>
</ul>
</li>
</ul>
</li>
<li>J os pinos analgicos do Arduino (A0 - A5, que correspondem respectivamente aos pinos 14 - 19) s podem ser utilizados como entradas analgicas.
<ul>
<li>As entradas analgicas so implementadas no arduino atravs de um conversor analgico-digital (ADC) compartilhado entre elas, que converte uma tenso analgica (entre 0 a 5V) em um valor digital de 10 bits (0 a 1023) para cada entrada.</li>
<li>Como apenas um nico ADC est disponvel para todas as entradas analgicas, apenas uma entrada analgica pode ser lida por vez.</li>
</ul>
</li>
</ul>
</li>
<li>A Figura 8 ilustra as entradas e sadas do Arduino UNO com suas principais funes.</li>
</ul>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-class="transparent" lang="en-US" class="transparent" style="--class:transparent;">
<h2 id="introdu%C3%A7%C3%A3o-ao-arduino--entradas-e-sa%C3%ADdas-1">Introduo ao Arduino  Entradas e Sadas</h2>
<figure>

<p><img src="./img/arduino-inout-shared-functions.png" alt="centered-img" /></p>
<figcaption class="regular" style="text-align: center;">
Figura 8  Entradas e sadas do Arduino UNO com suas principais funes.
</figcaption>
</figure>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" lang="en-US">
<h2 id="introdu%C3%A7%C3%A3o-ao-arduino--ambiente-de-desenvolvimento">Introduo ao Arduino  Ambiente de Desenvolvimento</h2>
<div class="small">
<ul>
<li>Para se programar o Arduino so necessrias ferramentas de desenvolvimento apropriadas para tal.
<ul>
<li>Existem diversas formas de se programar o Arduino, tais quais:
<ol>
<li>Plugins para configurao no VSCode;</li>
<li>Interfaces de linha de comando para compilao e upload de cdigo;</li>
<li>O ambiente de desenvolvimento integrado oficial do Arduino, o Arduino IDE, ilustrado pelas Figuras 10 e 11.</li>
</ol>
</li>
</ul>
</li>
</ul>
<div class="flex-container footnotesize">
<div class="column-container">
<figure style="padding: 10px;">
<p><img src="./img/arduino-ide-loading.png" alt="" /></p>
<figcaption style="text-align: center;">Figura 10  Tela de Carregamento do Arduino IDE</figcaption>
</figure>
</div>
<div class="column-container">
<figure style="padding: 10px;">
<p><img src="./img/arduino-ide-loaded.png" alt="" /></p>
<figcaption style="text-align: center;">Figura 11  Arduino IDE carregado em sua tela inicial</figcaption>
</figure>
</div>
</div>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" lang="en-US">
<h2 id="introdu%C3%A7%C3%A3o-ao-arduino--ambiente-de-desenvolvimento-1">Introduo ao Arduino  Ambiente de Desenvolvimento</h2>
<div class="normal">
<ul>
<li> recomendado na disciplina utilizar a IDE oficial do Arduino para a programao dos microcontroladores  Apenas UPLOAD dos cdigos. Esta IDE est disponvel no container de aulas do professor da disciplina.
<ul>
<li>Utilizar este container permite garantir que todos os alunos esto utilizando a mesma verso do ambiente de desenvolvimento, evitando problemas de compatibilidade entre diferentes verses do software e portanto, garantindo a reprodutibilidade dos experimentos.
<ul>
<li>As instrues apropriadas para execuo deste container esto disponveis em seu <a href="https://github.com/diegoascanio/container-aulas-cefetmg">repositrio</a>.</li>
</ul>
</li>
<li>Caso o aluno deseje apenas instalar a IDE do Arduino em seu computador, acesse o <a href="https://www.arduino.cc/en/software">site oficial</a> e siga as instrues de instalao para o seu sistema operacional.</li>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" lang="en-US">
<h2 id="introdu%C3%A7%C3%A3o-ao-arduino--uso-da-ide">Introduo ao Arduino  Uso da IDE</h2>
<h3 id="pr%C3%A9-requisitos">Pr requisitos</h3>
<div class="small">
<ol>
<li>
<p>No linux, alm de ter a IDE do Arduino instalada,  necessrio adicionar o usurio ao grupo <code>dialout</code> e / ou <code>tty</code> (a depender da distro) para que o usurio tenha permisso de acesso  porta serial. Para isso, execute o comando <code>sudo usermod -a -G [GRUPO] $USER</code> e faa logout e login novamente, onde <code>[GRUPO]</code>  o nome do respectivo grupo (<code>tty</code> ou <code>dialout</code>) que permite o acesso  porta serial na sua distro.</p>
</li>
<li>
<p>Feito isso, conecte o Arduino UNO  porta USB do computador e verifique se o sistema reconheceu a placa. Para isso, execute o comando <code>dmesg | grep tty</code> e verifique se a placa foi reconhecida. Se sim, a sada do comando ser algo como <code>/dev/ttyACM0</code> ou <code>/dev/ttyUSB0</code>.</p>
</li>
<li>
<p>Se utilizar o container da disciplina  o que torna dispensvel a instalao do Arduino IDE em seu Host  adicione tambm seu usurio ao grupo <code>docker</code> para que o usurio tenha permisso de acesso  porta serial. Para isso, execute o comando <code>sudo usermod -a -G docker $USER</code> e faa logout e login novamente.</p>
</li>
<li>
<p>Inicie o container da disciplina com o comando <code>docker run -it --rm -p 6080:6080 -v ~/container-aulas-cefetmg:/container-aulas-cefetmg --ulimit nofile=65536:65536 --device /dev/ttyUSB0:/dev/ttyUSB0 diegoascanio/cefetmg:container-aulas</code>. Se a placa estiver identificada como <code>/dev/ttyACM0</code>, substitua as ocorrncias de <code>/dev/ttyUSB0</code> por <code>/dev/ttyACM0</code> no comando.</p>
</li>
</ol>
</div>
</section>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-marpit-scope-h96UOOWF="" lang="en-US">
<h2 id="introdu%C3%A7%C3%A3o-ao-arduino--estrutura-b%C3%A1sica-de-um-programa">Introduo ao Arduino  Estrutura bsica de um programa</h2>
<div class="flex-container">
<div class="column-container footnotesize">
<p>A estrutura bsica de um programa Arduino, tambm conhecida como <em>sketch</em>,  composta por duas funes principais: <code>setup()</code> e <code>loop()</code>. Aqui est um breve resumo de cada uma:</p>
<ol>
<li>
<p><strong>Funo <code>setup()</code></strong>:</p>
<ul>
<li> chamada uma nica vez quando o programa inicia.</li>
<li>Utilizada para inicializar configuraes ou preparar o estado inicial do programa.</li>
<li>Comum para configurar a velocidade de comunicao serial, definir modos de pinos (entrada, sada), iniciar bibliotecas, etc.</li>
</ul>
</li>
<li>
<p><strong>Funo <code>loop()</code></strong>:</p>
<ul>
<li> chamada repetidamente enquanto o Arduino estiver ligado aps a execuo da funo <code>setup()</code>.</li>
<li>Este  o corao do programa, onde a maior parte do cdigo  executada.</li>
<li>Utilizada para ler sensores, controlar atuadores, atualizar o estado do programa, etc.</li>
</ul>
</li>
</ol>
<p>Alm dessas duas funes, um programa Arduino pode conter outras funes e variveis globais, de acordo com a necessidade de cada projeto.</p>
<p>Um exemplo simples de um programa Arduino que pisca um LED a cada segundo  mostrado ao lado:</p>
</div>
<div class="column-container">
<div id="codigo-container">
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c">
<span class="hljs-comment">// Define o pino do LED</span>
<span class="hljs-type">int</span> ledPin = <span class="hljs-number">13</span>;

<span class="hljs-comment">// A funo setup()  chamada uma vez quando o sketch inicia</span>
<span class="hljs-type">void</span> <span class="hljs-title function_">setup</span><span class="hljs-params">()</span> {
  <span class="hljs-comment">// Configura o pino do LED como sada</span>
  pinMode(ledPin, OUTPUT);
}

<span class="hljs-comment">// A funo loop()  chamada repetidamente</span>
<span class="hljs-type">void</span> <span class="hljs-title function_">loop</span><span class="hljs-params">()</span> {
  digitalWrite(ledPin, HIGH);   <span class="hljs-comment">// Acende o LED</span>
  delay(<span class="hljs-number">1000</span>);                  <span class="hljs-comment">// Espera por um segundo</span>
  digitalWrite(ledPin, LOW);    <span class="hljs-comment">// Apaga o LED</span>
  delay(<span class="hljs-number">1000</span>);                  <span class="hljs-comment">// Espera por um segundo</span>
}
</code></pre>
</div>
</div>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-class="transparent" lang="en-US" class="transparent" style="--class:transparent;">

<h1 id="entradas-e-sa%C3%ADdas-digitais-1">Entradas e Sadas Digitais</h1>
<h2 id="estruturas-de-hardware-para-fazer-as-conex%C3%B5es-de-perif%C3%A9ricos-de-entrada-e-sa%C3%ADda-digitais-no-arduino">Estruturas de <em>Hardware</em> para fazer as conexes de perifricos de entrada e sada digitais no Arduino</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-marpit-scope-7u8KinEf="" data-class="transparent" lang="en-US" class="transparent" style="--class:transparent;">
<h2 id="entradas-e-sa%C3%ADdas-digitais-2">Entradas e Sadas Digitais</h2>
<div class="small">
<p>Sero apresentados os circuitos necessrios para conectar perifricos de entrada e sada digitais ao microcontrolador, pois, ao lidar com perifricos distintos, cada qual possui suas especificaes que demandam adaptaes para seu correto funcionamento.</p>
<h3 id="entradas-digitais-no-arduino">Entradas Digitais no Arduino</h3>
<ul>
<li>Preparadas para receber sinais digitais em nvel lgico TTL (0V a 5V).
<ul>
<li>Nem todos os circuitos digitais operam com nvel lgico TTL, assim, so necessrias algumas adaptaes.</li>
<li> impossvel abordar todos os tipos de entrada digital existentes, pois, muitos ainda nem foram inventados. Entretanto, ao abordar os mais comuns  botes ou chaves   possvel generalizar para compreender os demais. As generalizaes que servem para os demais so mostradas pelos dois circuitos da Figura 20.</li>
</ul>
</li>
</ul>
<figure>
<div class="figure-container">
<div class="image-caption">

<p><img src="./img/NO-contact.png" alt="" /></p>
<figcaption>(a) Modelo para ligao de um contato (chave, boto) normalmente aberto no Arduino</figcaption>
</div>
<div class="image-caption">

<p><img src="./img/NC-contact.png" alt="" /></p>
<figcaption>(a) Modelo para ligao de um contato (chave, boto) normalmente fechado no Arduino</figcaption>
</div>
</div>
<figcaption style="text-align: center;">Figura 20  Modelos genricos de conexo para botes e / ou chaves no Arduino</figcaption>
</figure>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-class="transparent" lang="en-US" class="transparent" style="--class:transparent;">
<h2 id="entradas-e-sa%C3%ADdas-digitais-3">Entradas e Sadas Digitais</h2>
<div class="small">
<h3 id="entradas-digitais-no-arduino-1">Entradas Digitais no Arduino</h3>
<ul>
<li>Porque os modelos da Figura 20 generalizam para os demais tipos de chave?
<ul>
<li>Na aula passada vimos os transistores que so como chaves digitais, ou analogamente, como torneiras que controlam o fluxo de gua, como mostra a Figura 21.</li>
<li>Se os transistores so chaves digitais, logo, quaisquer outros tipos de contatos podem ser modelados por eles. Destarte, as generalizaes implicadas pela Figura 20.</li>
</ul>
</li>
</ul>
<figure>

<p><img src="./img/torneira.png" alt="centered-img" /></p>
<figcaption style="text-align: center;">Figura 21  Funcionamento da torneira onde seu registro controla o fluxo da gua que sai do cano para a pia</figcaption>
</figure>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-class="transparent" lang="en-US" class="transparent" style="--class:transparent;">
<h2 id="entradas-e-sa%C3%ADdas-digitais-4">Entradas e Sadas Digitais</h2>
<div class="small">
<h3 id="entradas-digitais-no-arduino-2">Entradas Digitais no Arduino</h3>
<div class="flex-container">
<div class="column-container">
<p>Retomando as discusses sobre a Figura 20, temos na Figura 20 (a) a representao de um contato normalmente aberto:</p>
<figure>

<p><img src="./img/NO-contact.png" alt="centered-img" /></p>
<figcaption class="scriptsize" style="text-align: center;">Figura 20 (a)</figcaption>
</figure>
<p>Esse contato recebe esse nome porque seu estado padro  em nvel lgico baixo (0V) que representa a alta impedncia, o estado de desligado. Quando acionado, ele fecha o circuito e passa a conduzir, representando o nvel lgico alto (5V) que representa o estado de ligado.</p>
</div>
<div class="column-container">
<p>J na Figura 20 (b) temos a representao de um contato normalmente fechado, que recebe este nome porqu seu estado padro  em nvel lgico alto (5V) que representa o estado de ligado. Quando acionado, ele abre o circuito e passa a no conduzir, representando o nvel lgico baixo (0V) que representa o estado de desligado.</p>
<figure>

<p><img src="./img/NC-contact.png" alt="centered-img" /></p>
<figcaption class="scriptsize" style="text-align: center;">Figura 20 (b)</figcaption>
</figure>
<p>Porqu a entrada Pin 0 passa a no receber corrente? Porqu quando o boto  fechado, a corrente eltrica encontra um caminho sem impedncia para circular e no passa em nenhuma frao pelo resistor de \(1 k\Omega\) e, consequentemente, na entrada Pin 0.</p>
</div>
</div>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-class="transparent" lang="en-US" class="transparent" style="--class:transparent;">
<h2 id="entradas-e-sa%C3%ADdas-digitais-5">Entradas e Sadas Digitais</h2>
<div class="small">
<h3 id="entradas-digitais-no-arduino-3">Entradas Digitais no Arduino</h3>
<p>A comutao de chaves mecnicas pode ocasionar o aparecimento de rudos que fazem com que o microcontrolador interprete erroneamente os sinais de entrada. Para contornar este problema podem ser adotadas algumas tcnicas:</p>
<ul>
<li><em><strong>Debounce</strong></em>: consiste em aguardar um tempo aps a deteco de uma transio de estado para verificar se a chave continua no mesmo estado. Se sim, a transio  considerada vlida. Se no, a transio  ignorada. O tempo de espera pode ser implementado por meio de um temporizador ou por meio de um lao que aguarde um tempo fixo.</li>
<li><em><strong>Pull-up e Pull-down</strong></em>: consiste em conectar um resistor de valor elevado entre a entrada digital e a alimentao (pull-up) ou entre a entrada digital e o terra (pull-down).</li>
<li><strong>Filtro Capacitivo</strong>: consiste em conectar um capacitor entre a entrada digital e o terra. O capacitor armazena energia e, quando a chave  acionada, a energia armazenada no capacitor  transferida para a entrada digital, evitando que rudos sejam interpretados como transies de estado, como mostrado pela Figura 21.</li>
</ul>
<figure>

<p><img src="img/filtro-rc.png" alt="centered-img" /></p>
<figcaption style="text-align: center;">Figura 21  Filtro capacitivo para remover rudos de uma entrada digital</figcaption>
</figure>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" lang="en-US">
<h2 id="entradas-e-sa%C3%ADdas-digitais-6">Entradas e Sadas Digitais</h2>
<div class="normal">
<h3 id="entradas-digitais-no-arduino--exerc%C3%ADcio-manuscrito-valendo-1-ponto-extra-para-a-av1">Entradas Digitais no Arduino  Exerccio manuscrito valendo 1 ponto extra para a AV1</h3>
<ol>
<li>Explique o que so e para que servem os resistores de pull-up e pull-down.</li>
<li>Explique como usar os resistores pull-up internos do Arduino.</li>
<li>Explique os problemas que podem ser ocasionados por uma entrada digital flutuante.</li>
<li>Explique se  necessrio ou no considerar os sinais de entrada invertidos ao usar resistores pull-up internos do Arduino.</li>
<li>Explique como construir uma proteo contra rudos externa  entrada digital com resistores pull-down.</li>
</ol>
<p>A entrega dever ser efetuada digitalizada e em formato PDF no <a href="https://ava.cefetmg.br">Ambiente Virtual de Aprendizado</a> da disciplina at a data limite l estabelecida.</p>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-class="transparent" lang="en-US" class="transparent" style="--class:transparent;">
<h2 id="entradas-e-sa%C3%ADdas-digitais-7">Entradas e Sadas Digitais</h2>
<div class="regular">
<h3 id="sa%C3%ADdas-digitais-no-arduino">Sadas Digitais no Arduino</h3>
<ul>
<li>As sadas digitais do Arduino podem, virtualmente, controlar quaisquer tipos de dispositivos atuadores, cada qual com suas particularidades.</li>
<li>Se a corrente necessria para acionamento do atuador for baixa, o Arduino pode control-lo diretamente.
<ul>
<li>Uma gama muito restrita de atuadores  elementos de carga  podem ser controlados diretamente, como LEDs, <em>shields</em> e mdulos perifricos do arduino. A Figura 22 mostra um diagrama genrico para controle de elementos de carga de baixa corrente pelo Arduino.</li>
</ul>
</li>
</ul>
<figure>

<p><img src="./img/generic_low_load_element.png" alt="centered-img" /></p>
<figcaption style="text-align: center;">Figura 22 - Diagrama genrico para controle de elementos de carga de baixa corrente pelo Arduino.</figcaption>
</figure>
<ul>
<li>Ao observar a Figura 22, verifica-se que a conexo do pino do Arduino, passando pelo resistor de proteo de \(330 \Omega\) e pelo elemento de carga,  conectada ao terra. O que isso implica?
<ul>
<li>Isso implica que para acionar o elemento de carga deve-se escrever o nvel lgico alto no pino do Arduino. Isso  feito com a funo <code>digitalWrite(pino, HIGH);</code>.</li>
</ul>
</li>
</ul>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-class="transparent" lang="en-US" class="transparent" style="--class:transparent;">
<h2 id="entradas-e-sa%C3%ADdas-digitais-8">Entradas e Sadas Digitais</h2>
<div class="regular">
<h3 id="sa%C3%ADdas-digitais-no-arduino-1">Sadas Digitais no Arduino</h3>
<p>Se for necessrio acionar um elemento de carga ou qualquer outro perifrico conectado ao Arduino com um nvel lgico BAIXO, como proceder? A Figura 23 mostra como realizar:</p>
<figure>

<p><img src="./img/generic_low_load_element_low_level.png" alt="centered-img" /></p>
<figcaption style="text-align: center;">Figura 23 - Acionamento de um LED atravrs do nvel lgico BAIXO.</figcaption>
</figure>
<p>Ao ver a Figura 23  possvel observar que existe uma conexo de um elemento de nvel lgico ALTO (+5V) passando por um resistor de proteo de \(330 \Omega\) e um LED at chegar  porta de sada <code>PIN 1</code> do Arduino.</p>
<ul>
<li>Se for escrito na porta de sada <code>PIN 1</code> o nvel lgico ALTO (+5V), ento, no existir diferencial de potencial entre <code>PIN 1</code> e o terminal <code>5V</code>. Se no existe diferencial de potencial, logo, no existir corrente eltrica circulando pelo circuito. Portanto, o LED no acender.</li>
<li>Agora, se for escrito na porta de sada <code>PIN 1</code> o nvel lgico BAIXO (0V), ento, existir um diferencial de potencial de \(5V\) entre <code>PIN 1</code> e o terminal <code>5V</code> fazendo com que a corrente eltrica circule pelo circuito e, portanto, acendendo o LED.</li>
</ul>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-class="transparent" lang="en-US" class="transparent" style="--class:transparent;">
<h2 id="entradas-e-sa%C3%ADdas-digitais-9">Entradas e Sadas Digitais</h2>
<div class="regular">
<h3 id="sa%C3%ADdas-digitais-no-arduino---leds">Sadas Digitais no Arduino - LEDs</h3>
<ul>
<li>LEDs so diodos emissores de luz que emitem luz quando uma corrente eltrica circula entre seu nodo (A) e ctodo (K).
<ul>
<li>Diodos so componentes eletrnicos que permitem a passagem de corrente eltrica em um nico sentido, do nodo para o ctodo.</li>
<li>O nodo  o terminal positivo e o ctodo  o terminal negativo de um LED e por consequncia, de um diodo.</li>
</ul>
</li>
<li>Por serem dispositivos fundamentais em eletrnica, os LEDs so muito utilizados em circuitos eletrnicos para indicar o estado de um sistema, como por exemplo, se um dispositivo est ligado ou desligado e se necessitamos conhecer os estados de determinado sistema, os LEDs so escolhas naturais para esta tarefa.</li>
<li>O nodo de um LED, seu polo positivo,  seu terminal (perna) mais longo(a) e o ctodo, seu polo negativo,  seu terminal (perna) mais curto(a), como ilustrado pela figura 24:</li>
</ul>
<figure>

<p><img src="./img/led.png" alt="centered-img" /></p>
<figcaption class="footnotesize" style="text-align: center;">Figura 24  Ctodo (terminal negativo) de um LED, representado pela letra K e nodo (terminal positivo) de um LED representado pela letra A</figcaption>
</figure>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-class="transparent" lang="en-US" class="transparent" style="--class:transparent;">
<h2 id="entradas-e-sa%C3%ADdas-digitais-10">Entradas e Sadas Digitais</h2>
<div class="regular">
<h3 id="sa%C3%ADdas-digitais-no-arduino---acionamento-de-cargas-gen%C3%A9ricas-de-correntes-intermedi%C3%A1rias-e-elevadas">Sadas Digitais no Arduino - Acionamento de cargas genricas de correntes intermedirias e elevadas.</h3>
<ul>
<li>Para todas as cargas que demandam correntes maiores do que o microcontrolador pode fornecer,  necessrio usar um circuito auxiliar composto de fonte de alimentao para a carga, resistor limitador de corrente para a base do transistor, diodo para proteo do circuito contra descargas, transistor (para atuar como chave digital) e referencial comum de tenso (GND), como ilustrado pela Figura 25.</li>
</ul>
<figure>

<p><img src="./img/acionamento-generico.png" alt="centered-img" /></p>
<figcaption class="footnotesize" style="text-align: center;">Figura 25  Circuito genrico para acionamento de cargas que demandem correntes maiores do que o microcontrolador consegue fornecer</figcaption>
</figure>
<p>A corrente da carga determina quais tipos de resistor e transistor devem ser utilizados. Nos prximos <em>slides</em> sero apresentados circuitos para acionamento de cargas elevadas construdos sobre o modelo genrico da Figura 25.</p>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-class="transparent" lang="en-US" class="transparent" style="--class:transparent;">

<div class="regular">
<h3 id="sa%C3%ADdas-digitais-no-arduino---acionamento-de-cargas-gen%C3%A9ricas-de-correntes-intermedi%C3%A1rias-e-elevadas-1">Sadas Digitais no Arduino - Acionamento de cargas genricas de correntes intermedirias e elevadas.</h3>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-class="transparent" lang="en-US" class="transparent" style="--class:transparent;">
<h2 id="entradas-e-sa%C3%ADdas-digitais-12">Entradas e Sadas Digitais</h2>
<div class="regular">
<h3 id="sa%C3%ADdas-digitais-no-arduino---acionamento-de-cargas-gen%C3%A9ricas-de-correntes-intermedi%C3%A1rias-e-elevadas-2">Sadas Digitais no Arduino - Acionamento de cargas genricas de correntes intermedirias e elevadas.</h3>
<h4 id="acionamento-de-pequenos-motores">Acionamento de Pequenos Motores</h4>
<p>O acionamento de pequenos motores, como mostrado pela Figura 29, exige certos cuidados especiais, como a adio de um capacitor de \(220nF\) em paralelo ao motor para filtrar rudos emitidos pelo motor que interferem no circuito, como mostrado pela Figura 30.</p>
</div>
<div class="flex-container small">
<div class="column-container">
<figure>

<p><img src="./img/pequeno-motor.png" alt="centered-img" /></p>
<figcaption style="text-align: center;">Figura 29  Circuito para acionamento de pequenos motores</figcaption>
</figure>
</div>
<div class="column-container">
<figure>

<p><img src="./img/pequeno-motor-capacitor.png" alt="centered-img" /></p>
<figcaption style="text-align: center;">
<p>Figura 30  Capacitor cermico de \(220nF\) em parelelo ao pequeno motor.</p>
</figcaption>
</figure>
</div>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-class="transparent" lang="en-US" class="transparent" style="--class:transparent;">
<h2 id="entradas-e-sa%C3%ADdas-digitais-13">Entradas e Sadas Digitais</h2>
<h3 id="conex%C3%A3o-de-motores-de-passo">Conexo de Motores de Passo</h3>
<div class="footnotesize">
<p>Motores de passo so motores que giram em pequenos ngulos apropriados para aplicaes que necessitem de preciso nos movimentos. Exemplo: impressoras 3D, CNC, robs, etc.</p>
<p>Os giros de pequenos ngulos so realizados em passos (da seu nome) emitidos por meio de pulsos eltricos enviados para o motor. Estes motres dispem de 4 bobinas que so acionadas em sequncia para que o motor gire com a preciso desejada. Destarte, para controlar um motor de passo,  necessrio enviar pulsos eltricos para cada uma das bobinas de seu comando. Como estas bobinas podem exigir uma quantidade de corrente maior do que o Arduino pode oferecer,  necessrio a utilizao de 4 transistores de comando para acionar a bobina do motor ou um driver especfico para motores de passo.</p>
<p>A Figura 31 ilustra um diagrama de conexo de motor de passo para cada uma de suas bobinas baseada no modelo genrico de acionamento de cargas.</p>
<figure>

<p><img src="./img/stepper.png" alt="centered-img" /></p>
<figcaption style="text-align: center">
Figura 31  Diagrama de conexo de motor de passo para cada uma de suas bobinas
</figcaption>
</figure>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-class="transparent" lang="en-US" class="transparent" style="--class:transparent;">

<div class="flex-container small">
<div class="column-container">
<h3 id="conex%C3%A3o-com-display-de-7-segmentos">Conexo com display de 7 segmentos</h3>
<figure>

<p><img src="./img/7seg.png" alt="centered-img" /></p>
<figcaption style="text-align: center;">Figura 32  Diagrama de conexo com display de 7 segmentos</figcaption>
</figure>
</div>
<div class="column-container">
<h3 id="conex%C3%A3o-com-driver-uln2003">Conexo com driver ULN2003.</h3>
<p>O ULN2003  um circuito integrado que permite controlar at 7 dispositivos de alta corrente com um microcontrolador, implementando em si circuitos baseados no modelo genrico para acionamento de altas cargas, como ilustrado pela Figura 33.</p>
<figure>

<p><img src="./img/uln2003.png" alt="centered-img" /></p>
<figcaption style="text-align: center;">Figura 33  Diagrama de conexo com driver ULN2003</figcaption>
</figure>
</div>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-class="transparent" lang="en-US" class="transparent" style="--class:transparent;">
<h2 id="entradas-e-sa%C3%ADdas-digitais-15">Entradas e Sadas Digitais</h2>
<h3 id="shields-e-m%C3%B3dulos-de-entrada-e-sa%C3%ADda-para-o-arduino"><em>Shields</em> e Mdulos de Entrada e Sada para o Arduino</h3>
<div class="small">
<p>Por fim, para facilitar a prototipagem e construo de projetos com o Arduino, diversos fabricantes de componentes eletrnicos desenvolveram <em>shields</em> e mdulos de entrada e sada para o Arduino que retiram do desenvolvedor a responsabilidade de construir circuitos para o acionamento de cargas.</p>
<p>A Figura 34 mostra alguns <em>shields</em> compatveis com o Arduino UNO.</p>
<figure>

<p><img src="./img/shields.png" alt="centered-img" /></p>
<figcaption style="text-align: center;">
<p>Figura 34 - <em>Shields</em> compatveis com o Arduino UNO.</p>
</figcaption>
</figure>
</div>
</section>
